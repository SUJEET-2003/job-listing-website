<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Careers - Deep Tech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class', // Enable class-based dark mode
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                    },
                    colors: {
                        glassBorder: 'rgba(255, 255, 255, 0.08)',
                        glassBg: 'rgba(255, 255, 255, 0.03)',
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body
    class="bg-[#FDFBF7] text-slate-900 dark:bg-[#030614] dark:text-slate-200 font-sans antialiased overflow-x-hidden min-h-screen relative selection:bg-cyan-500/30 selection:text-white transition-colors duration-500">

    <div class="fixed inset-0 z-0 overflow-hidden pointer-events-none w-full h-full pb-[30%] dark:block hidden"
        id="darkBgMesh">
        <div
            class="mesh-blob bg-[#0f172a] absolute top-[-10%] left-[-10%] w-[50vw] h-[50vw] max-w-[800px] max-h-[800px] rounded-full mix-blend-screen filter blur-[100px] opacity-70 animate-blob">
        </div>
        <div
            class="mesh-blob bg-[#2e1065] absolute top-[20%] right-[-10%] w-[40vw] h-[40vw] max-w-[600px] max-h-[600px] rounded-full mix-blend-lighten filter blur-[120px] opacity-60 animate-blob animation-delay-2000">
        </div>
        <div
            class="mesh-blob bg-[#134e4a] absolute bottom-[-10%] left-[20%] w-[60vw] h-[60vw] max-w-[900px] max-h-[900px] rounded-full mix-blend-lighten filter blur-[140px] opacity-50 animate-blob animation-delay-4000">
        </div>
    </div>

    <div class="fixed inset-0 z-0 overflow-hidden pointer-events-none w-full h-full pb-[30%] dark:hidden block"
        id="lightBgMesh">
        <div
            class="mesh-blob bg-[#fbbf24] absolute top-[-10%] left-[-10%] w-[50vw] h-[50vw] max-w-[800px] max-h-[800px] rounded-full mix-blend-multiply filter blur-[100px] opacity-30 animate-blob">
        </div>
        <div
            class="mesh-blob bg-[#fb7185] absolute top-[20%] right-[-10%] w-[40vw] h-[40vw] max-w-[600px] max-h-[600px] rounded-full mix-blend-multiply filter blur-[120px] opacity-20 animate-blob animation-delay-2000">
        </div>
        <div
            class="mesh-blob bg-[#fde047] absolute bottom-[-10%] left-[20%] w-[60vw] h-[60vw] max-w-[900px] max-h-[900px] rounded-full mix-blend-multiply filter blur-[140px] opacity-30 animate-blob animation-delay-4000">
        </div>
    </div>

    <header
        class="relative z-50 glass w-full px-6 py-4 sticky top-0 border-b border-glassBorder z-40 bg-white/70 dark:bg-[#0f172a]/70 transition-colors duration-500">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <a href="#"
                class="text-2xl font-bold tracking-tight text-slate-900 dark:text-white flex items-center gap-3 group">
                <div
                    class="w-10 h-10 rounded-xl bg-gradient-to-br from-cyan-500 to-purple-600 flex items-center justify-center text-white shadow-[0_0_20px_rgba(6,182,212,0.4)] group-hover:scale-105 transition-transform duration-300">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                            d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                </div>
                <span
                    class="bg-clip-text text-transparent bg-gradient-to-r from-slate-900 to-slate-600 dark:from-white dark:to-slate-400">NextRole</span>
            </a>

            <button id="themeToggleBtn"
                class="p-2.5 rounded-full bg-slate-200/50 dark:bg-white/5 hover:bg-slate-300/50 dark:hover:bg-white/10 text-slate-600 dark:text-slate-300 border border-slate-300/50 dark:border-white/10 transition-all duration-300"
                aria-label="Toggle Dark Mode">
                <svg id="themeToggleLightIcon" class="w-5 h-5 hidden dark:block" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                <svg id="themeToggleDarkIcon" class="w-5 h-5 block dark:hidden" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
            </button>
        </div>
    </header>

    <main class="relative z-10 max-w-7xl mx-auto px-6 py-16 sm:py-24">

        <section class="text-center mb-20 animate-fade-in-up" style="animation-delay: 0.1s;">
            <h1
                class="text-4xl md:text-6xl font-black text-slate-900 dark:text-white mb-6 tracking-tighter leading-tight drop-shadow-sm">
                Find the career <br /> you <span id="typewriter" class="neon-glow-text"></span><span
                    class="blinking-cursor text-purple-600 dark:text-[#a855f7]">|</span>
            </h1>
            <p class="text-base md:text-lg text-slate-600 dark:text-slate-400 max-w-2xl mx-auto mb-12 font-medium">
                Accelerate your trajectory
                at the world's leading AI companies.</p>

            <form id="filterForm"
                class="glass-pill p-3 mx-auto max-w-5xl flex flex-col md:flex-row gap-0 items-center rounded-3xl md:rounded-full">

                <div
                    class="flex-1 w-full bg-transparent rounded-full flex items-center px-4 md:px-5 py-3 focus-within:bg-slate-100 dark:focus-within:bg-white/5 transition-all">
                    <svg class="w-5 h-5 text-slate-400 mr-3 shrink-0" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <input type="text" id="title" placeholder="Job title or keyword"
                        class="bg-transparent w-full text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-slate-500 focus:outline-none text-sm font-semibold truncate">
                </div>

                <div class="hidden md:block w-px h-8 bg-slate-200 dark:bg-white/10 shrink-0 mx-1"></div>

                <div
                    class="w-full md:w-48 lg:w-56 bg-transparent rounded-full md:rounded-full flex items-center px-4 md:justify-center py-3 focus-within:bg-slate-100 dark:focus-within:bg-white/5 transition-all">
                    <svg class="w-5 h-5 text-slate-400 mr-2 shrink-0" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z">
                        </path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                    <select id="location"
                        class="bg-transparent md:text-center px-0 md:text-center-last text-left w-full text-slate-900 dark:text-white focus:outline-none appearance-none cursor-pointer text-sm font-semibold selection-options truncate">
                        <option value="">All Locations</option>
                    </select>
                </div>

                <div class="hidden md:block w-px h-8 bg-slate-200 dark:bg-white/10 shrink-0 mx-1"></div>

                <div
                    class="w-full md:w-48 lg:w-56 bg-transparent rounded-full flex items-center px-4 md:justify-center py-3 focus-within:bg-slate-100 dark:focus-within:bg-white/5 transition-all">
                    <svg class="w-5 h-5 text-slate-400 mr-2 shrink-0" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                        </path>
                    </svg>
                    <select id="category"
                        class="bg-transparent md:text-center px-0 md:text-center-last text-left w-full text-slate-900 dark:text-white focus:outline-none appearance-none cursor-pointer text-sm font-semibold selection-options truncate">
                        <option value="">All Categories</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Design">Design</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Data">Data</option>
                        <option value="Operations">Operations</option>
                        <option value="Sales">Sales</option>
                    </select>
                </div>

                <div class="hidden md:block w-px h-8 bg-slate-200 dark:bg-white/10 shrink-0 mx-1"></div>

                <div
                    class="w-full md:w-36 lg:w-44 bg-transparent rounded-full flex items-center px-4 md:justify-center py-3 focus-within:bg-slate-100 dark:focus-within:bg-white/5 transition-all">
                    <svg class="w-5 h-5 text-slate-400 mr-2 shrink-0" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z">
                        </path>
                    </svg>
                    <select id="experience"
                        class="bg-transparent md:text-center px-0 md:text-center-last text-left w-full text-slate-900 dark:text-white focus:outline-none appearance-none cursor-pointer text-sm font-semibold selection-options truncate">
                        <option value="">Experience</option>
                        <option value="Entry Level">Entry Level</option>
                        <option value="Mid Level">Mid Level</option>
                        <option value="Senior Level">Senior Level</option>
                    </select>
                </div>

                <button type="button" id="resetFiltersBtn"
                    class="shrink-0 w-full md:w-auto px-6 py-3 mt-2 md:mt-0 md:ml-2 text-sm font-bold text-slate-600 dark:text-slate-300 hover:text-slate-900 dark:hover:text-white bg-slate-200/50 dark:bg-white/5 hover:bg-slate-300/80 dark:hover:bg-white/10 rounded-full transition-all duration-200 border border-slate-300 dark:border-white/5">
                    Clear
                </button>
            </form>
        </section>

        <section class="mb-20">
            <h2 class="text-2xl font-bold text-slate-900 dark:text-white mb-8 animate-fade-in-up"
                style="animation-delay: 0.2s;">Open
                Positions</h2>

            <div id="loadingIndicator" class="hidden flex justify-center items-center py-20">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-cyan-500"></div>
            </div>

            <div id="emptyState" class="hidden glass rounded-3xl p-10 text-center text-slate-400 animate-fade-in-up">
                No roles found matching your constraints.
            </div>

            <div id="jobListings" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>
        </section>
    </main>

    <div id="jobModal"
        class="fixed inset-0 z-[100] hidden items-center justify-center p-4 sm:p-6 opacity-0 transition-opacity duration-300">
        <div class="absolute inset-0 bg-slate-950/80 backdrop-blur-md shadow-2xl transition-opacity duration-300"
            onclick="closeModal()"></div>

        <div
            class="glass relative w-full max-w-2xl max-h-[90vh] overflow-y-auto rounded-3xl shadow-[0_0_50px_rgba(6,182,212,0.15)] border border-white/10 scale-95 transition-transform duration-300 modal-scrollable bg-[#0f172a]/90">

            <button id="closeModalBtn"
                class="absolute top-5 right-5 w-10 h-10 flex items-center justify-center rounded-full bg-white/5 text-slate-400 hover:text-white hover:bg-rose-500/20 hover:border-rose-500/50 border border-white/5 transition-colors z-10">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>

            <div class="p-8 sm:p-10">
                <div class="flex items-center gap-4 mb-6">
                    <div
                        class="w-16 h-16 rounded-2xl bg-gradient-to-br from-cyan-400 to-purple-500 flex items-center justify-center text-white font-bold text-3xl shadow-lg">
                    </div>
                    <div>
                        <h2 id="modalTitle" class="text-3xl font-bold text-white mb-2 tracking-tight">...</h2>
                        <p id="modalCompany" class="text-cyan-400 font-semibold tracking-wide text-sm"><span>...</span>
                            <span class="text-slate-500 font-medium px-2">â€¢</span> <span id="modalLocation"
                                class="text-slate-300"><span>...</span></span>
                        </p>
                    </div>
                </div>

                <div class="flex gap-3 mb-8 pb-8 border-b border-white/10">
                    <div
                        class="bg-white/5 rounded-2xl px-4 py-4 flex-1 flex flex-col items-center justify-center border border-white/5">
                        <span
                            class="text-slate-400 text-[10px] uppercase tracking-widest font-bold mb-1">Experience</span>
                        <span id="modalExperience" class="text-white font-bold text-sm">...</span>
                    </div>
                    <div id="modalSalary"
                        class="bg-white/5 rounded-2xl px-4 py-4 flex-1 flex flex-col items-center justify-center border border-white/5 hidden">
                        <span class="text-slate-400 text-[10px] uppercase tracking-widest font-bold mb-1">Salary</span>
                        <span class="text-white font-bold text-sm flex items-center gap-1">...</span>
                    </div>
                    <div
                        class="bg-white/5 rounded-2xl px-4 py-4 flex-1 flex flex-col items-center justify-center border border-white/5">
                        <span class="text-slate-400 text-[10px] uppercase tracking-widest font-bold mb-1">Type</span>
                        <span id="modalCategory" class="text-white font-bold text-sm">...</span>
                    </div>
                </div>

                <div class="space-y-6 text-slate-300 leading-relaxed mb-10 whitespace-pre-wrap text-[15px]"
                    id="modalDescription">
                </div>

                <button
                    class="w-full py-4 rounded-xl relative group overflow-hidden bg-[#0f172a] border border-cyan-500/50 text-cyan-400 font-bold text-lg hover:text-white transition-all duration-300">
                    <div
                        class="absolute inset-0 w-full h-full bg-gradient-to-r from-cyan-500 to-purple-600 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                    </div>
                    <span class="relative z-10 drop-shadow-md">Apply Now</span>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
